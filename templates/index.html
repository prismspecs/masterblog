<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>My Blog</h1>
    <a href="{{ url_for('add') }}">âž• Add New Post</a>
    <hr>

    {% for post in posts %}
    <article>
        <h2>{{ post.title }}</h2>
        <p><strong>By:</strong> {{ post.author }}</p>
        <p>{{ post.content }}</p>
    </article>
    <hr>
    {% endfor %}
</body>

</html>
